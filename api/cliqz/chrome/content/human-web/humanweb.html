<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Human Web Privacy Statement</title>
      <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
      <style type="text/css">
        * {
          margin: 0px;
          padding: 0px;
          font-family: "Lato", sans-serif;
          font-weight: 400;
          font-size: 14px;
          line-height: 1.2
        }

        #container {
          max-width: 665px;
          width: 100%;
          margin: 10px auto;
          padding: 0 1rem;
          box-sizing: border-box;
          background-image: url(skin/cliqz.png);
          background-repeat: no-repeat;
          background-position: center top+20px;
          background-size: 150px 150px;
          padding-top: 200px;
        }

        h1, h2 {
          font-size: 2.25em;
        }

        .header, .withMargin {
          margin-bottom: 18px;
        }

        p {
          font-size: 1.1em;
          line-height: 1.4em;
        }

        .heading {
          font-size: 1.2em;
          font-weight: bold;
        }

        .enableHumanWebMessage {
            padding: 2px 0px 0px 40px;
        }

        .enableHumanWeb {
            width: 20px;
            position: absolute;
        }

        .enableHumanWeb input {
            visibility: hidden;
        }

        .enableHumanWeb label {
            cursor: pointer;
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            border-radius: 4px;

            -webkit-box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0,0,0,0.5);
            -moz-box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0,0,0,0.5);
            box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0,0,0,0.5);
            background: #fcfff4;

            background: -webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: -moz-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: -o-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: -ms-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfff4', endColorstr='#b3bead',GradientType=0 );
        }

        .enableHumanWeb label:after {
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            filter: alpha(opacity=0);
            opacity: 0;
            content: '';
            position: absolute;
            width: 9px;
            height: 5px;
            background: transparent;
            top: 4px;
            left: 4px;
            border: 3px solid #333;
            border-top: none;
            border-right: none;

            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .enableHumanWeb label:hover::after {
            filter: alpha(opacity=30);
            opacity: 0.5;
        }

        .enableHumanWeb input[type=checkbox]:checked + label:after {
            filter: alpha(opacity=100);
            opacity: 1;
        }


      </style>
  </head>
  <body>
    <div id="container">
        <div class="header">
            <h1 class='cliqz-locale' key='humanWeb1'></h1>
            <h2 class='cliqz-locale' key='humanWeb2'></h2>
        </div>

        <div class="heading cliqz-locale" key='humanWeb3'></div>
        <br><br>
        <div class="heading cliqz-locale" key='humanWeb4'></div>
        <br>
        <p class='cliqz-locale' key='humanWeb5'></p>
        <br>
        <p class='cliqz-locale' key='humanWeb6'></p>
        <p class='cliqz-locale' key='humanWeb7'></p>

        <br><br>
        <div class="heading cliqz-locale" key='humanWeb8'></div>
        <br>
        <p class='cliqz-locale' key='humanWeb9'></p>
        <br>
        <div>
            <div class="enableHumanWeb">
                <input type="checkbox" id="enableHumanWeb" onclick="clickHW(this);" name="check" />
                <label for="enableHumanWeb"></label>
            </div>
            <div class='enableHumanWebMessage cliqz-locale' key='humanWeb10'></div>
        </div>
        <br><br>
    </div>
    <script type="text/javascript">
        Components.utils.import('chrome://cliqzmodules/content/CLIQZ.jsm');
        var CliqzUtils = CLIQZ.CliqzUtils;
        CliqzUtils.localizeDoc(document);

        function clickHW(cb){
            CliqzUtils.setPref('humanWebOptOut', !cb.checked);

            CliqzUtils.telemetry({
              type: 'humanWebStatus',
              state: !cb.checked
            });
        }

        var cb = document.getElementById('enableHumanWeb');

        cb.checked = !CliqzUtils.getPref('humanWebOptOut');
    </script>
  </body>
</html>
